<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --base-color: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }


    img {
      padding: var(--spacing);
      background-color: var(--base-color);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base-color);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    function changeSpacing(e) {
      console.log(this.value);
      document.documentElement.style.setProperty('--spacing', `${this.value}px`)
    }

    function changeBlur(e) {
      console.log(this.value);
      document.documentElement.style.setProperty('--blur', `${this.value}px`)
    }

    function changeColor(e) {
      console.log(this.value);
      document.documentElement.style.setProperty('--base-color', `${this.value}`)
    }

    const spacingInput = document.querySelector('input[name="spacing"]');
    const blurInput = document.querySelector('input[name="blur"]');
    const colorInput = document.querySelector('input[name="base"]');
    spacingInput.addEventListener('input', changeSpacing)
    blurInput.addEventListener('input', changeBlur)
    colorInput.addEventListener('input', changeColor)
  </script>

</body>
</html>
